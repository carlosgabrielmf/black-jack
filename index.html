<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black Jack</title>
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous" />
    <!--Styles-->
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <!--Title-->
    <header class="title">
      <h1>Black Jack</h1>
    </header>
    <!--Buttons Actions-->
    <div class="row mt-2">
      <div class="col text-center">
        <button id="btn-new" class="btn btn-danger">New Game</button>
        <button id="btn-get" class="btn btn-primary">Get Card</button>
        <button id="btn-stop" class="btn btn-primary">Stop</button>
      </div>
    </div>
    <!--Player 1-->
    <div class="row container">
      <div class="col">
        <h2>Player1 - <small>0</small></h2>
        <div id="player-cards">
          <!-- <img class="cards" src="assets/cads/2C.png" alt="player-cards"> -->
        </div>
      </div>
    </div>
    <!--Computer-->
    <div class="row container mt-2">
      <div class="col">
        <h2>Computer - <small>0</small></h2>
        <div id="computer-cards">
          <!-- <img class="cards" src="assets/cads/3D.png" alt="player-cards"> -->
        </div>
      </div>
    </div>
    <!--Footer-->
    <div class="footer">
        <p>Made by <img src="assets/logo/CarlosDev-bg.png" alt="logo-gabrains"></p>
    </div>

    <script src="assets/js/underscore-min.js"></script>
    <script src="assets/js/game.js"></script>
  </body>
</html>
